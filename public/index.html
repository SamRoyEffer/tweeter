<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="navTitle">tweeter</span>
      <div class="dropDown">
        <span id="newTweet">Write a new tweet</span>
        <i class="fas fa-angle-double-down double-arrow"></i>
      </div>
    </nav>
    <header>
      <div>
        <img class="avatar-photo" src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2 class="avatar-name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="main-container" class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea
            placeholder="What are you humming about?"
            name="text"
            id="tweet-text"
          ></textarea>
          <div id="under-text-box">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <section class="tweets-container">
          <article class="text-area">
            <div class="top-tweet-box">
            <div class="avatar-username">
              <img class= "avatar-image" src="https://i.imgur.com/73hZDYK.png" ></img>
              <p class="username">Newton</p>
            </div>
              <div class="handle">@SirIsaac</div>
            </div>
            <div class="text-box"> If I have seen further it is by standing on the shoulders of giants</div>
           
            <footer class="footer"><div>1623707758835</div>
              <div class="small-buttons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
            </footer>
          </article>
          
        </section>
        <div class="back"></div>

      </section>
    </main>
  </body>
</html>
